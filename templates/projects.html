{% extends "base.html" %}
{% block content %}
<style>
  body {
    background-color: #0a1e5e; /* ডার্ক নীল ব্যাকগ্রাউন্ড */
    color: #33ff33;
    font-family: 'Source Code Pro', monospace;
    overflow-x: hidden;
    position: relative;
  }
  #matrix {
    position: fixed;
    z-index: -1;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    background: #0a1e5e;
  }
  .projects-container {
    position: relative; /* matrix এর উপরে থাকবে */
    max-width: 960px;
    margin: 3rem auto 5rem;
    padding: 1rem;
    background: rgba(18, 23, 34, 0.15); /* হালকা ট্রান্সপারেন্ট নীল */
    border: 2px solid #33ff33;
    border-radius: 10px;
    box-shadow:
      0 0 15px #33ff33,
      inset 0 0 20px #33ff33;
    backdrop-filter: blur(6px);
    -webkit-backdrop-filter: blur(6px);
    color: #33ff33;
  }
  h2.text-center {
    text-align: center;
    margin-bottom: 2rem;
    font-size: 2.5rem;
    letter-spacing: 1.5px;
    text-shadow: 0 0 10px #33ff33;
    font-weight: 700;
  }
  .row {
    display: flex;
    gap: 2rem;
    flex-wrap: wrap;
    justify-content: center;
  }
  .project-card {
    background: rgba(18, 23, 34, 0.3);
    border: 2px solid #33ff33;
    border-radius: 8px;
    box-shadow:
      0 0 10px #33ff33,
      inset 0 0 15px #33ff33;
    flex: 1 1 280px;
    max-width: 300px;
    padding: 1.5rem;
    color: #33ff33;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  .project-card:hover {
    transform: translateY(-10px);
    box-shadow:
      0 0 20px #00ff00,
      inset 0 0 20px #00ff00;
  }
  .card-title {
    font-size: 1.5rem;
    margin-bottom: 1rem;
    font-weight: 700;
  }
  .card-text {
    font-size: 1.1rem;
    line-height: 1.4;
  }
</style>

<canvas id="matrix"></canvas>

<div class="projects-container">
  <h2 class="text-center">My Projects</h2>
  <div class="row">
    <div class="project-card">
      <div class="card-body">
        <h5 class="card-title">LoveBook</h5>
        <p class="card-text">A romantic-themed social media website like Facebook.</p>
      </div>
    </div>
    <div class="project-card">
      <div class="card-body">
        <h5 class="card-title">MoNexo</h5>
        <p class="card-text">International multi-currency e-commerce platform with affiliate links.</p>
      </div>
    </div>
    <div class="project-card">
      <div class="card-body">
        <h5 class="card-title">InstaCash</h5>
        <p class="card-text">A modern mobile banking style web app with Firebase authentication.</p>
      </div>
    </div>
  </div>
</div>

<script>
  const canvas = document.getElementById('matrix');
  const ctx = canvas.getContext('2d');
  canvas.height = window.innerHeight;
  canvas.width = window.innerWidth;

  const letters = "01";
  const fontSize = 14;
  const columns = canvas.width / fontSize;
  const drops = Array(Math.floor(columns)).fill(1);

  function draw() {
    ctx.fillStyle = "rgba(10, 30, 94, 0.05)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "#7ec8ff"; // হালকা নীল matrix কোড
    ctx.font = fontSize + "px monospace";

    for (let i = 0; i < drops.length; i++) {
      const text = letters.charAt(Math.floor(Math.random() * letters.length));
      ctx.fillText(text, i * fontSize, drops[i] * fontSize);

      if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
        drops[i] = 0;
      }
      drops[i]++;
    }
  }
  setInterval(draw, 33);

  window.addEventListener('resize', () => {
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;
  });
</script>
{% endblock %}
